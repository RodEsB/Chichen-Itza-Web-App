    <link rel="stylesheet" href="/CSS/agregar.css">

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Zona arqueológica</a></li>
                <li><a href="#">Tours</a></li>
            </ul>

                <a href="/HTML/Home.html">

        </nav>
    </header>

    <main>
        <h1>Datos de la zona</h1>

        <!-- Formulario de datos de la zona -->
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe el nombre de la zona">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" placeholder="Escribe una descripción">
            </div>
            <div class="form-group">
                <label for="nivel">Nivel de acceso:</label>
                <input type="text" id="nivel" placeholder="Escribe el nivel de acceso">
            </div>

            <!-- Botones de acción -->
            <div class="action-buttons">
                <button type="button" class="cancel-btn">Cancelar</button>
                <button type="submit" class="save-btn">Guardar</button>
            </div>
        </form>
    </main>

    <!-- Menú desplegable a pantalla completa -->

    </div>
